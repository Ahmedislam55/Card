<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="card w-75 mx-auto mt-5 shadow-lg border-0">
      <div class="card-header bg-dark text-white text-center py-3">
        <h3 class="mb-0">Product Management System</h3>
      </div>
      <div class="card-body p-4">
        <div class="form-group mb-3">
          <label for="ProductNameInput" class="form-label">Product Name:</label>
          <input type="text" oninput="validateProductName()" class="form-control" id="ProductNameInput" placeholder="Enter product name">
        </div>
        <div class="form-group mb-3">
          <label for="ProductPriceInput" class="form-label">Product Price:</label>
          <input type="number" oninput="validateProductPrice()" class="form-control" id="ProductPriceInput" placeholder="Enter product price">
        </div>
        <div class="form-group mb-3">
          <label for="ProductCategoryInput" class="form-label">Product Category:</label>
          <input type="text" oninput="validateProductCategory()" class="form-control" id="ProductCategoryInput" placeholder="Enter product category">
        </div>
        <div class="form-group mb-3">
          <label for="ProductDescriptionInput" class="form-label">Product Description:</label>
          <textarea class="form-control" oninput="validateProductDescription()" id="ProductDescriptionInput" rows="3" placeholder="Enter product description"></textarea>
        </div>
          <button onclick="addProduct()" class="btn btn-outline-primary" id="btnAdd">Add </button>
          <button onclick="updateProdcut()" class="btn btn-outline-info d-none" id="btnUpdate">Update </button>
        </div>
    </div>
      <input type="text" oninput="searchProduct(this.value)" class="form-control w-25 mx-auto mt-4" id="search" placeholder="search by Name"> <!-- RelTimeSearch -->
    <table class="table table-striped table-hover w-75 mx-auto mt-4">
      <thead class="table-dark text-center">
          <tr>
              <th scope="col">Index</th>
              <th scope="col">ProductName</th>
              <th scope="col">ProductPrice</th>
              <th scope="col">ProductCategory</th>
              <th scope="col">ProductDesc</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody class="text-center" id="tbody">
      </tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
